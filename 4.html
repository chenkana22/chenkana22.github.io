<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶卡牌遊戲</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #eee;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            position: relative;
            width: 900px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
        }

        .card-back {
            background-image: url("imagesback.png");
            background-size: cover;
            background-position: center;
        }

        .card-front {
            background: #ff9800;
            color: white;
            transform: rotateY(180deg);
        }

        .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .matched .card-inner {
            transform: rotateY(180deg);
        }

        .stack-area {
            width: 100px;
            height: 100px;
            background: #bbb;
            border-radius: 10px;
            position: absolute;
            left: 760px;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: black;
            flex-direction: column;
        }

        .restart-btn {
            position: absolute;
            bottom: -60px;
            left: 0;
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
        }

        .score-board {
            position: absolute;
            bottom: -60px;
            right: 0;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border-radius: 6px;
            font-size: 18px;
        }

        /* ===== ⭐ 遊戲成功文字 ===== */
        #winText {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #abd7e6; /* 你提供的圖片顏色 */
            text-shadow: 0 0 10px white;
            display: none;
            z-index: 900;
        }

        /* ===== ⭐ 星星飄落特效 ===== */
        .star {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #c8e6f5;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(1px);
            animation: fall linear infinite;
            z-index: 800;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(120vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>記憶卡牌遊戲</h1>

    <!-- ⭐ 勝利文字 -->
    <div id="winText">挑戰成功！</div>

    <div class="game-container">
        <div id="board" class="board"></div>

        <div id="stackArea" class="stack-area">配對堆疊</div>

        <button id="restartBtn" class="restart-btn">重新開始</button>

        <div id="scoreBoard" class="score-board">得分：0</div>
    </div>

    <script>
        const board = document.getElementById("board");
        const restartBtn = document.getElementById("restartBtn");
        const scoreBoard = document.getElementById("scoreBoard");
        const stackArea = document.getElementById("stackArea");
        const winText = document.getElementById("winText");

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let score = 0;
        let starInterval = null;

        function generateCards() {
            let arr = [];
            for (let i = 1; i <= 15; i++) arr.push(i, i);
            return arr.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            board.innerHTML = "";
            stackArea.innerHTML = "配對堆疊";
            score = 0;
            scoreBoard.textContent = "得分：" + score;

            stopWinEffect();
            winText.style.display = "none";

            const cardValues = generateCards();

            cardValues.forEach(value => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.value = value;

                const inner = document.createElement("div");
                inner.classList.add("card-inner");

                const back = document.createElement("div");
                back.classList.add("card-back");

                const front = document.createElement("div");
                front.classList.add("card-front");
                front.textContent = value;

                inner.appendChild(back);
                inner.appendChild(front);
                card.appendChild(inner);

                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains("matched"))
                return;

            this.classList.add("flipped");

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            setTimeout(checkMatch, 600);
        }

        function checkMatch() {
            if (firstCard.dataset.value === secondCard.dataset.value) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");

                score++;
                scoreBoard.textContent = "得分：" + score;

                moveToStack(firstCard);
                moveToStack(secondCard);

                if (score === 15) startWinEffect();

            } else {
                firstCard.classList.remove("flipped");
                secondCard.classList.remove("flipped");
            }

            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        function moveToStack(card) {
            const small = document.createElement("div");
            small.classList.add("card");
            small.style.width = "100px";
            small.style.height = "100px";

            const inner = document.createElement("div");
            inner.classList.add("card-inner");
            inner.style.transform = "rotateY(180deg)";

            const back = document.createElement("div");
            back.classList.add("card-back");

            const front = document.createElement("div");
            front.classList.add("card-front");
            front.textContent = card.dataset.value;

            inner.appendChild(back);
            inner.appendChild(front);
            small.appendChild(inner);

            small.style.marginTop = "-60px";
            stackArea.appendChild(small);
        }

        /* ========== ⭐ 開始特效 ========== */
        function startWinEffect() {
            winText.style.display = "block";

            starInterval = setInterval(() => {
                const star = document.createElement("div");
                star.classList.add("star");

                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = 2 + Math.random() * 3 + "s";
                star.style.opacity = 0.5 + Math.random() * 0.5;

                document.body.appendChild(star);

                setTimeout(() => star.remove(), 5000);
            }, 120);
        }

        /* ========== ⭐ 停止特效（重新開始） ========== */
        function stopWinEffect() {
            clearInterval(starInterval);
            document.querySelectorAll(".star").forEach(star => star.remove());
        }

        restartBtn.addEventListener("click", createBoard);

        createBoard();
    </script>

</body>
</html>
