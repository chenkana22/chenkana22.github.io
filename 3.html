<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶卡牌遊戲</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #eee;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            position: relative;
            width: 900px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        /* ---- 卡片外框 ---- */
        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
        }

        /* ---- 內層可翻轉區域 ---- */
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        /* ---- 正反面 ---- */
        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
        }

        .card-back {
            background-image: url("imagesback.png");
            background-size: cover;
            background-position: center;
        }

        .card-front {
            background: #ff9800;
            color: white;
            transform: rotateY(180deg);
        }

        /* ---- 翻牌動畫 ---- */
        .flipped .card-inner {
            transform: rotateY(180deg); /* 往右翻開 */
        }

        .matched .card-inner {
            transform: rotateY(180deg);
        }

        /* ---- 配對堆疊區 ---- */
        .stack-area {
            width: 100px;
            height: 100px;
            background: #bbb;
            border-radius: 10px;
            position: absolute;
            left: 760px;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: black;
            flex-direction: column;
        }

        /* ---- 重新開始 ---- */
        .restart-btn {
            position: absolute;
            bottom: -60px;
            left: 0;
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        /* ---- 記分板 ---- */
        .score-board {
            position: absolute;
            bottom: -60px;
            right: 0;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border-radius: 6px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>記憶卡牌遊戲</h1>

    <div class="game-container">
        <div id="board" class="board"></div>

        <div id="stackArea" class="stack-area">配對堆疊</div>

        <button id="restartBtn" class="restart-btn">重新開始</button>

        <div id="scoreBoard" class="score-board">得分：0</div>
    </div>

    <script>
        const board = document.getElementById("board");
        const restartBtn = document.getElementById("restartBtn");
        const scoreBoard = document.getElementById("scoreBoard");
        const stackArea = document.getElementById("stackArea");

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let score = 0;

        function generateCards() {
            let arr = [];
            for (let i = 1; i <= 15; i++) {
                arr.push(i, i);
            }
            return arr.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            board.innerHTML = "";
            stackArea.innerHTML = "配對堆疊";
            score = 0;
            scoreBoard.textContent = "得分：" + score;

            const cardValues = generateCards();

            cardValues.forEach(value => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.value = value;

                const inner = document.createElement("div");
                inner.classList.add("card-inner");

                const back = document.createElement("div");
                back.classList.add("card-back");

                const front = document.createElement("div");
                front.classList.add("card-front");
                front.textContent = value;

                inner.appendChild(back);
                inner.appendChild(front);
                card.appendChild(inner);

                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains("matched"))
                return;

            this.classList.add("flipped");

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            setTimeout(checkMatch, 600);
        }

        function checkMatch() {
            if (firstCard.dataset.value === secondCard.dataset.value) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");

                score++;
                scoreBoard.textContent = "得分：" + score;

                moveToStack(firstCard);
                moveToStack(secondCard);
            } else {
                firstCard.classList.remove("flipped");
                secondCard.classList.remove("flipped");
            }

            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        function moveToStack(card) {
            const small = document.createElement("div");
            small.classList.add("card");
            small.style.width = "100px";
            small.style.height = "100px";

            const inner = document.createElement("div");
            inner.classList.add("card-inner");
            inner.style.transform = "rotateY(180deg)";

            const back = document.createElement("div");
            back.classList.add("card-back");

            const front = document.createElement("div");
            front.classList.add("card-front");
            front.textContent = card.dataset.value;

            inner.appendChild(back);
            inner.appendChild(front);
            small.appendChild(inner);

            small.style.marginTop = "-60px";
            stackArea.appendChild(small);
        }

        restartBtn.addEventListener("click", createBoard);

        createBoard();
    </script>

</body>
</html>
