<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶卡牌遊戲</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #eee;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            position: relative;
            width: 900px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        /* ---- 卡牌 ---- */
        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
        }

        .card-back {
            background-image: url("imagesback.png");
            background-size: cover;
            background-position: center;
        }

        .card-front {
            background: #ff9800;
            color: white;
            transform: rotateY(180deg);
        }

        .flipped .card-inner,
        .matched .card-inner {
            transform: rotateY(180deg);
        }

        /* ---- 配對堆疊 ---- */
        .stack-area {
            width: 100px;
            height: 100px;
            background: #bbb;
            border-radius: 10px;
            position: absolute;
            left: 760px;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: black;
            flex-direction: column;
        }

        /* ---- 控制區 ---- */
        .restart-btn {
            position: absolute;
            bottom: -60px;
            left: 0;
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            z-index: 999;
        }

        .score-board {
            position: absolute;
            bottom: -60px;
            right: 0;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border-radius: 6px;
            font-size: 18px;
        }

        /* ===== ⭐ 勝利文字（加深） ===== */
        #winText {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #6fb9dd;
            text-shadow:
                0 0 8px #ffffff,
                0 0 20px #6fb9dd,
                0 0 40px #4fa3d1;
            display: none;
            z-index: 900;
        }

        /* ===== ⭐ 星星特效（更亮） ===== */
        .star {
            position: fixed;
            background: #8fd3ff;
            border-radius: 50%;
            opacity: 1;
            filter: blur(0.5px);
            box-shadow:
                0 0 6px #bfe9ff,
                0 0 12px #8fd3ff,
                0 0 20px #5fbfff;
            animation: fall linear infinite;
            z-index: 800;
        }

        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(120vh); }
        }
    </style>
</head>
<body>

<h1>記憶卡牌遊戲</h1>

<div id="winText">挑戰成功！</div>

<div class="game-container">
    <div id="board" class="board"></div>
    <div id="stackArea" class="stack-area">配對堆疊</div>
    <button id="restartBtn" class="restart-btn">重新開始</button>
    <div id="scoreBoard" class="score-board">得分：0</div>
</div>

<script>
    const board = document.getElementById("board");
    const restartBtn = document.getElementById("restartBtn");
    const scoreBoard = document.getElementById("scoreBoard");
    const stackArea = document.getElementById("stackArea");
    const winText = document.getElementById("winText");

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let score = 0;
    let starInterval = null;

    function generateCards() {
        let arr = [];
        for (let i = 1; i <= 15; i++) arr.push(i, i);
        return arr.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
        board.innerHTML = "";
        stackArea.innerHTML = "配對堆疊";
        score = 0;
        scoreBoard.textContent = "得分：" + score;
        stopWinEffect();
        winText.style.display = "none";

        generateCards().forEach(value => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.value = value;

            const inner = document.createElement("div");
            inner.classList.add("card-inner");

            const back = document.createElement("div");
            back.classList.add("card-back");

            const front = document.createElement("div");
            front.classList.add("card-front");
            front.textContent = value;

            inner.append(back, front);
            card.appendChild(inner);
            card.addEventListener("click", flipCard);
            board.appendChild(card);
        });
    }

    function flipCard() {
        if (lockBoard || this === firstCard || this.classList.contains("matched")) return;

        this.classList.add("flipped");

        if (!firstCard) {
            firstCard = this;
            return;
        }

        secondCard = this;
        lockBoard = true;
        setTimeout(checkMatch, 600);
    }

    function checkMatch() {
        if (firstCard.dataset.value === secondCard.dataset.value) {
            firstCard.classList.add("matched");
            secondCard.classList.add("matched");

            score++;
            scoreBoard.textContent = "得分：" + score;

            moveToStack(firstCard);
            moveToStack(secondCard);

            if (score === 15) startWinEffect();
        } else {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
        }

        firstCard = null;
        secondCard = null;
        lockBoard = false;
    }

    function moveToStack(card) {
        const small = document.createElement("div");
        small.classList.add("card");
        small.style.marginTop = "-60px";

        const inner = document.createElement("div");
        inner.classList.add("card-inner");
        inner.style.transform = "rotateY(180deg)";

        const back = document.createElement("div");
        back.classList.add("card-back");

        const front = document.createElement("div");
        front.classList.add("card-front");
        front.textContent = card.dataset.value;

        inner.append(back, front);
        small.appendChild(inner);
        stackArea.appendChild(small);
    }

    function startWinEffect() {
        winText.style.display = "block";

        starInterval = setInterval(() => {
            const star = document.createElement("div");
            star.classList.add("star");

            const size = 4 + Math.random() * 4;
            star.style.width = size + "px";
            star.style.height = size + "px";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = 2 + Math.random() * 3 + "s";

            document.body.appendChild(star);
            setTimeout(() => star.remove(), 5000);
        }, 120);
    }

    function stopWinEffect() {
        clearInterval(starInterval);
        document.querySelectorAll(".star").forEach(s => s.remove());
    }

    restartBtn.addEventListener("click", createBoard);
    createBoard();
</script>

</body>
</html>
